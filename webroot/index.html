<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="style/style.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="page-header">
						<h1>NodeCopter DashBoard</h1>
				</div>
			</div>
			<div class="row">
				<div class="container col-lg-3">
					<div class="row">
						<div class="col-lg-4">
							<button id="q" type="button" data-function="up" style="width:100%" class="nodecopterCtrlBtn btn btn-warning">Up</button>
						</div>
						<div class="col-lg-4">
							<button id="w" type="button" data-function="forth" style="width:100%" class="nodecopterCtrlBtn btn btn-primary">Forth</button>
						</div>
						<div class="col-lg-4">
							<button id="e" type="button" data-function="down" style="width:100%" class="nodecopterCtrlBtn btn btn-warning">Down</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<hr/>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<button id="a" type="button" data-function="left" style="width:100%" class="nodecopterCtrlBtn btn btn-success">Left</button>
						</div>
						<div class="col-lg-4">
							<button id="s" type="button" data-function="back" style="width:100%" class="nodecopterCtrlBtn btn btn-primary">Back</button>
						</div>
						<div class="col-lg-4">
							<button id="d" type="button" data-function="right" style="width:100%" class="nodecopterCtrlBtn btn btn-success">Right</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<hr/>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<button id="stop" type="button" data-function="stop" style="width:100%" class="nodecopterCtrlBtn btn btn-default">Stop</button>
						</div>
						<div class="col-lg-4">
							<button id="x" type="button" data-function="rotateL" style="width:100%" class="nodecopterCtrlBtn btn btn-default">Rot. L</button>
						</div>
						<div class="col-lg-4">
							<button id="c" type="button" data-function="rotateR" style="width:100%" class="nodecopterCtrlBtn btn btn-default">Rot. R</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<hr/>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<button id="space" type="button" data-function="takeoff" style="width:100%" class="nodecopterCtrlBtn btn btn-danger">Take Off!</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<hr/>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<button id="enter" type="button" data-function="land" style="width:100%" class="nodecopterCtrlBtn btn btn-success">Land</button>
						</div>
					</div>
				</div>
				<div class="container col-lg-3">
					<div class="row">
						<div id="dataContainer" class="panel col-lg-12">
						</div>
					</div>
				</div>
				<div class="container col-lg-6">
					<div class="col-lg-12" id="streamContainer">
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<hr/>
				</div>
			</div>
			<div class="row">
				<div class="col-offset-10 col-lg-2">
					<p style="text-align:right;">Made by Hugh Rawlinson</p>
				</div>
			</div>
		</div>
		<script src="script/jquery-1.10.2.min.js"></script>
		<script id="dataTemplate" type='text/ractive'>
			<h3>Data</h3>
			{{#droneState}}
			<div class="alert alert-{{alertstate}}">
			  Drone is {{english}}.
			</div>
			{{/droneState}}
			<dl>
				{{#flightDynamics}}
				<dt>Pitch:</dt><dd>{{pitch}}</dd>
				<dt>Roll:</dt><dd>{{roll}}</dd>
				<dt>Yaw:</dt><dd>{{yaw}}</dd>
				<dt>Altitude:</dt><dd>{{altitude}}</dd>
				{{/flightDynamics}}
				<dt>Battery:</dt><dd>{{droneState.batteryPercentage}}</dd>
			</dl>
		</script>
		<script src="script/Ractive.min.js"></script>
		<script src="script/script.js"></script>
		<script src="/dronestream/nodecopter-client.js"></script>
		<script>
			// video canvas will auto-size to the DOM-node, or default to 640*360 if no size is set.
			new NodecopterStream(document.getElementById("streamContainer"));
		</script>
	</body>
</html>
