<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/socket.io/socket.io.js"></script>
		<script src="/script.js"></script>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>
	</head>
	<body>
	
		<div class="container">
			<div class="navbar">
				<a class="navbar-brand" href="#">N.C.D.B.</a>
			</div>
			<div class="page-header">
					<h1>NodeCopter DashBoard</h1>
			</div>
			<div class="row">
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-warning">Up</button>
				</div>
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-primary">Forth</button>
				</div>
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-warning">Down</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<hr/>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-success">Left</button>
				</div>
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-primary">Back</button>
				</div>
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-success">Right</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<hr/>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-danger">Panic</button>
				</div>
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-default">Rot. L</button>
				</div>
				<div class="col-lg-1">
					<button type="button" style="width:100%" class="btn btn-default">Rot. R</button>
				</div>
			</div>
		</div>
	</body>
</html>
